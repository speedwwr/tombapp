<header class="head flex justify-content-between align-items-center px-3 py-2 shadow-4">
  <div class="flex align-items-center gap-2">
    <span class="text-black font-bold text-xl">Tombapp</span>
  </div>
</header>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" opened class="sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/ativos" class="active">
        <mat-icon>list </mat-icon>
        Equipamentos
      </a>
      <a mat-list-item routerLink="/alocacoes">
        <mat-icon>person</mat-icon>
        Alocações
      </a>
      <a mat-list-item routerLink="/dashboard">
        <mat-icon>dashboard</mat-icon>
        Dashboard
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="content">
    <mat-toolbar color="primary">
      <span>Tombapp</span>
      <span class="spacer"></span>

    </mat-toolbar>

    <div class="search-bar">
      <mat-form-field appearance="outline" class="search-input">
        <mat-label>Buscar ativo</mat-label>
        <input
          matInput
          placeholder="Número, série ou descrição"
          [(ngModel)]="searchTerm"
          (ngModelChange)="search()"
        />
        <button mat-icon-button matSuffix (click)="search()">
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>

      <button mat-icon-button color="primary" (click)="goToForm()" aria-label="Adicionar ativo">
        <mat-icon>add</mat-icon>
      </button>

      <button mat-icon-button>
        <mat-icon>filter_list</mat-icon>
      </button>
    </div>

    <table mat-table [dataSource]="filteredAssets" class="mat-elevation-z2">
      <ng-container matColumnDef="numero">
        <th mat-header-cell *matHeaderCellDef> Ativo </th>
        <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
      </ng-container>

      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
      </ng-container>

      <ng-container matColumnDef="centro">
        <th mat-header-cell *matHeaderCellDef> Centro de custo </th>
        <td mat-cell *matCellDef="let element"> {{element.centro}} </td>
      </ng-container>

      <ng-container matColumnDef="local">
        <th mat-header-cell *matHeaderCellDef> Local </th>
        <td mat-cell *matCellDef="let element"> {{element.local}} </td>
      </ng-container>

      <ng-container matColumnDef="serie">
        <th mat-header-cell *matHeaderCellDef> Número de série </th>
        <td mat-cell *matCellDef="let element"> {{element.serie}} </td>
      </ng-container>

      <ng-container matColumnDef="aquisicao">
        <th mat-header-cell *matHeaderCellDef> Aquisição </th>
        <td mat-cell *matCellDef="let element"> {{element.aquisicao}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns;"
        (click)="viewDetails(row.id)"
        style="cursor: pointer"
      ></tr>
    </table>
  </mat-sidenav-content>
</mat-sidenav-container>
